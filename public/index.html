<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width">
<title>Drink Club Winery</title>
<link rel="stylesheet" href="styles.css">
</head>

<body>
	<header>
		<h1>Ecommerce Form</h1>
		<h3 style ="text-align:center;" id ="message"></h3>
	</header>
	
	<form action="https://formspree.io/mikecee0815@gmail.com" method="POST">
		<fieldset>
			<legend style="font-size:32px;">Personal Info</legend>
		<label for="name">Name</label>
		<input type="text" required id="name" name="name">
		
		<label for="telephone">Telephone</label>
		<input type= "tel" required id="telephone" name="telephone">

		<label for="email">Email</label>
		<input type="email" required id="email" name="email">

		<!-- <label for="Birthday">Email</label>
		<input type="date" required id="birthday" name="birthday"> -->
		</fieldset>

		<fieldset>
			<legend>Wine Order</legend>
			<label for="merlot">How many Merlot?</label>
			<input type="number" min="5" max="100" pattern="[0-9]*"  id="merlot" name="merlot">

			<label for="champagne">How many Champagne?</label>
			<input type="number" min="0" max="100" pattern="[0-9]*"  id="champagne" name="champagne">

			<label for="cabernet">How many Cabernet?</label>
			<input type="number" min="0" max="100" pattern="[0-9]*"  id="cabernet" name="cabernet">


		</fieldset>

		<fieldset>
			<legend>Shipping Info</legend>
			
			<label for="street">Street</label>
			<input type="text"  id="street" name="street">

			<label for="prefered">Prefered shipping time </label>
			<input type="time"  id="time" name="time">

			<label for="streetnumber">Street</label>
			<input type="number"  id="streetnumber" name="streetnumber">

			<label for="city">City and State</label>
			<input type="text"  id="city" name="city">

			<label for="country">Country</label>
			<select name="country" id="country">
				<optgroup label="Europe">
					<option value="">United Kingdom</option>
					<option value="">Italy</option>
					<option value="">France</option>	
				</optgroup>

				<optgroup label="America">
					<option selected>United States</option>	
				</optgroup>
				
				
			</select>
		</fieldset>
		
		<input type="submit" value="order">
	</form>
	<script src="form.js"></script>
</body>

</html>
